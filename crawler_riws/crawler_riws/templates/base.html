<!DOCTYPE html>
<html>
  <head>
    <title>RIWS Component Hub</title>
    <meta name="description" content="PC components search engine" />
    <meta name="keywords" content="component search retrieval data" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../static/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#212121",
              color: "#6D9886",
              grey: "#D9CAB3",
              light: "#F6F6F6",
            },
          },
        },
      };
    </script>
  </head>

  <body>
    <div
      class="w-full flex flex-row bg-color border-solid border-b-2 border-dark"
    >
      {% load static %}
      <img
        id="logo"
        src="{% static 'assets/lapTOP_logo.png' %}"
        alt="My image"
        class="px-4"
      />
      <div class="flex justify-center w-full py-6 pl-44 pr-80">
        {% load tailwind_filters %}
        <form method="post">
          {% csrf_token %}
              {{form|crispy}}
              <input
          class="py-auto bg-transparent w-full border-b-light-500 border-b-2 pl-4 focus: borderb-2">
          <i class="fa fa-search icon-size-10" aria-hidden="true"></i>
        </input>
          </form>
      </div>
    </div>

    <div id="content-block" class="h-full w-full">
      {% block content %}
      <p>Content not yet implemented.</p>
      {% endblock content %}
    </div>
  </body>
  <!-- FOOTER -->
  <footer>
    <div class="bg-dark">
      <div class="flex flex-col px-12 py-2">
        <div class="flex justify-center text-light text-md font-semibold">
          RIWS, UDC &#169;
        </div>
      </div>
    </div>
  </footer>
</html>
